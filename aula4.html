<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body style="font-size: 30px;">

    <button onclick="alterar();" style="font-size: 20px;">Trocar texto</button>
    <h2 id="titulo">Exemplo 2 - DOM</h2>
    <img id=img1 src="a.jpg" alt="" style="width: 200px;">
    <img id=img2 src="pedro.jpg" alt="" style="width: 200px;">
    
    <script>
        function alterar(){
           const elementos1= document.getElementById('img1');
           const elementos2= document.getElementById('img2');
           let troca = elementos2.src;
           document.getElementById('img2').src = elementos1.src;
           document.getElementById('img1').src = troca;
       
    }
    </script>
    
</body>
</html>
